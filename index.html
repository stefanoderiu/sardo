<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SARDO</title>
  <link rel="icon" href="index_files/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="index_files/logo.png">

  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 400px;
    }

    .login-box {
      margin-top: 40px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="index_files/logo.png" alt="Logo" class="logo">

    <div class="login-box">
      <a id="ngrok-link" href="#" target="_blank">
        <button>ENTRA</button>
      </a>
      <div id="error-message">⚠️ Link non disponibile</div>
    </div>
  </div>

  <script>
    // Genera un parametro casuale per evitare la cache
const nocache = Date.now();
fetch(`https://raw.githubusercontent.com/tuo-utente/tuo-repo/main/link.txt?nocache=${nocache}`, {
  cache: "no-store"
})
  .then(response => {
    if (!response.ok) throw new Error("File non trovato");
    return response.text();
  })
  .then(url => {
    const trimmedUrl = url.trim();
    if (trimmedUrl) {
      document.getElementById('ngrok-link').href = trimmedUrl;
    } else {
      document.getElementById('error-message').style.display = 'block';
    }
  })
  .catch(error => {
    console.error('Errore nel caricamento del link:', error);
    document.getElementById('error-message').style.display = 'block';
  });
  </script>

</body>
</html>
</html>
