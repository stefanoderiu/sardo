<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      fetch('link.txt')
        .then(response => response.text())
        .then(url => {
          window.location.href = url.trim();
        })
        .catch(error => {
          document.body.innerHTML = `<p>Errore nel caricamento del link. <br> ${error}</p>`;
        });
    </script>
  </head>
  <body>
    <p>Stai per essere reindirizzato. Se non succede, <a id="manual-link" href="#">clicca qui</a>.</p>
    <script>
      fetch('link.txt')
        .then(response => response.text())
        .then(url => {
          document.getElementById('manual-link').href = url.trim();
        });
    </script>
  </body>
</html>
